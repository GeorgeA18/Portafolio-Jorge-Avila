<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button"><a href="../../index.html">Regresar al Portafolio</a></button>
    <h1>Catálogo de Productos</h1>
    
    <form id="productForm">
        <div>
            <input type="checkbox" id="producto1" name="productos" value="Producto 1">
            <label for="producto1">Producto 1 - $10.00</label>
        </div>
        <div>
            <input type="checkbox" id="producto2" name="productos" value="Producto 2 hola">
            <label for="producto2">Producto 2 - $15.00</label>
        </div>
        <div>
            <input type="checkbox" id="producto3" name="productos" value="Producto 3">
            <label for="producto3">Producto 3 - $20.00</label>
        </div>
        <div>
            <input type="checkbox" id="producto4" name="productos" value="Producto 4">
            <label for="producto4">Producto 4 - $25.00</label>
        </div>
        

        <button type="button" onclick="enviarFormulario()">Enviar Selección</button>
    </form>

    <!-- https://docs.google.com/forms/d/e/1FAIpQLSfEu-E_IH4seTkRF5sLTl6JpOiqT1VUIKMxHzv5KTo18CMasg/viewform?usp=sf_link -->
    <script>
        function enviarFormulario() {
            const form = document.getElementById('productForm');
            const selectedProducts = Array.from(form.elements['productos'])
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value)
                .join(', ');
            
            console.log(selectedProducts);            

            const googleFormURL = 'https://docs.google.com/forms/d/e/1FAIpQLSfEu-E_IH4seTkRF5sLTl6JpOiqT1VUIKMxHzv5KTo18CMasg/formResponse?entry.643072682=' + encodeURIComponent(selectedProducts);
            window.open(googleFormURL, '_blank');
        }
    </script>
</body>
</html>
